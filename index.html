<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->
    <title>Smallgroup Mapper</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css" integrity="sha512-dTfge/zgoMYpP7QbHy4gWMEGsbsdZeCXz7irItjcC3sPUFtf0kuFbDz/ixG7ArTxmDjLXDmezHubeNikyKGVyQ==" crossorigin="anonymous">    
    <!-- HTML5 shim and Respond.js for IE8 support of HTML5 elements and media queries -->
    <!-- WARNING: Respond.js doesn't work if you view the page via file:// -->
    <!--[if lt IE 9]>
      <script src="https://oss.maxcdn.com/html5shiv/3.7.2/html5shiv.min.js"></script>
      <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
      <![endif]-->
    <script type="text/javascript" src="js/bundle.js"></script>
  </head>
  <body>
    <div class="row">
      <div class="col-lg-4">
        <h3>Members:</h3>
          <img id="loading" style="width: 300px" src="http://downgraf.com/wp-content/uploads/2014/09/01-progress.gif" />
          <div id="userList" class="list-group">
          </div>
      </div>
      <div class="col-lg-8"> 
        <div style="height: 600px; width: 900px; margin-top: 20px;" id="map"></div>
      </div>

    <!-- <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js" integrity="sha512-K1qjQ+NcF2TYO/eI3M6v8EiNYZfA95pQumfvcVrTHtwQVDG+aHRqLi/ETn2uB+1JqwYqVG3LIvdm9lj6imS/pQ==" crossorigin="anonymous"></script>-->
    <script async defer
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDOKTFdleWHh9YpvmZjL7fwgWUMU4SpxVI&callback=index.initMap">
    </script>

    <script id="name-template" type="text/x-handlebars-template">
      <a href="#" class="list-group-item userObject" data-user="{{ name }}">
        <h5 class="list-group-item-heading">{{ name }}</h5>
        <p class="list-group-item-text"><b>Home: </b>{{ homeAddress }}</p>
        <p class="list-group-item-text"><b>Work: </b>{{ workAddress }}</p>
      </a>
    </script>
  </body>
</html>
